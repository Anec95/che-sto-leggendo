<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8"/>

            <title>What am I reading?</title>
            <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
            <meta property="og:title" content="What am I reading?" />
            <meta property="og:type" content="website" />
            <meta property="og:url" content="https://what-am-i-reading.netlify.app/" />
            <meta property="og:image" content="./assets/images/readme-presentation/home-page.png" />
            <meta property="og:description" content="Reading is good. Need to find inspiration?" />

            <meta name="viewport" content="width=device-width, initial-scale= 1.0">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="./assets/css/index.css">
            <link rel="stylesheet" href="./assets/css/responsive-smartphone.css">
            <link rel="stylesheet" href="./assets/css/responsive-tablet.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&display=swap" rel="stylesheet">

            <script type="text/javascript" src="./assets/js/index.js" defer></script>
        </head>

        <body>
            <header>
                <p class="header-title">What am I reading?</p>
            </header>
            <div class="info-container">
                <div class="closing-div"><i class="fa fa-times"></i></div>
                <div class="flex-info-cont">
                    <div class="generic-info">
                        <img class="over-img">
                        <div class="year-over"></div>
                    </div>                
                    <div class="over-info">                        
                        <div class="info title-over"></div>
                        <div class="info authors-over"></div>
                        <div class="info description-over"></div>
                        <div class="info subjects-over"></div>
                    </div> 
                </div>                
            </div>
            <main>
                <div class="left container"></div>
                <div class="middle container">                    
                    <form class="research-div">
                        <select name="research-type" id="research-type">
                            <option value="all">All</option>
                            <option value="subject">Subject</option>
                            <option value="author">Author</option>
                            <option value="title">Title</option>
                        </select>
                        <input  type="text" id="search-box" placeholder="What are you looking for?">
                        <input type="submit" class="confirm-research" value="Confirm">
                    </form>
                    <div class="loading-container">
                        <div class="loading-base">
                            <div class="loading-square one"></div>
                            <div class="loading-square two"></div>
                            <div class="loading-square three"></div>
                            <div class="loading-square fourth"></div>
                        </div>
                    </div>
                    <!-- <div class="research-results"> -->
                        <!-- <div class="result-container">
                            <img class="result-img" src="">
                            <div class="result-info">
                                <div class="title-result"></div>
                                <div class="description-result"></div>
                                <div class="number-page">5/5</div>
                            </div>                            
                        </div> -->
                    <!-- </div> -->
                </div>
                <div class="right container"></div>
            </main>
        </body>
    </html>
