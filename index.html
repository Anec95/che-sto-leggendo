<!DOCTYPE html>
    <html lang="it">
        <head>
            <meta charset="utf-8"/>

            <title>Che sto leggendo?</title>

            <meta name="viewport" content="width=device-width, initial-scale= 1.0">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="./assets/css/index.css">
            <script type="module" src="./assets/js/index.js" defer></script>
        </head>

        <body id="body">
            <header>
                <p class="header-title">Che sto leggendo?</p>
            </header>
            <div class="info-container">
                <div class="flex-info-cont">
                    <div class="generic-info">
                        <img class="over-img" src="./assets/images/IMG_20220808_191905_436.jpg">
                        <div class="quotation-over"></div>
                    </div>                
                    <div class="over-info">
                        <i class="fa fa-times"></i>
                        <div class="title-over"></div>
                        <div class="description-over"></div>
                    </div> 
                </div>                
            </div>
            <main>
                <div class="left container"></div>
                <div class="middle container">                    
                    <div class="research-div">
                        <select name="research-type" id="research-type">
                            <option value="genere">Genere</option>
                            <option value="autore">Autore</option>
                            <option value="titolo">Titolo</option>
                        </select>
                        <input type="text" id="search-box" value="Cosa stai cercando?">
                        <input type="button" class="confirm-research" value="Confirm">
                    </div>
                    <div class="research-results">
                        <div class="result-container">
                            <img class="result-img" src="./assets/images/IMG_20220808_191905_436.jpg">
                            <div class="result-info">
                                <div class="title-result">Alice nel paese delle meraviglie</div>
                                <div class="description-result">Alice Ã¨ soltanto una ragazzina. Vive nel...</div>
                                <div class="quotation">5/5</div>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="right container"></div>
            </main>
        </body>
    </html>
